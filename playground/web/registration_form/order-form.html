<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Order Form</h1>
        </header>
        <main>
            <form action="submit.php" method="POST">
                <div class="grid-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name here">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email here">
                </div>
                <div class="grid-container-no-wrap">
                    <label for="src_referrer">You found our site from</label>
                    <select id="src_referrer" name="src_referrer">
                        <option value="none">Choose One</option>  <!-- placeholder -->
                        <option value="google">Google</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                    </select>
                </div>
                <div id="comments">
                    <label for="comments-textarea">Comments</label>
                    <textarea rows="5" cols="20" id="comments-textarea"></textarea>
                </div>
                <div id="control-buttons">
                    <input type="reset" value="Clear">
                    <input type="submit" value="Send">
                </div>
            </form>
        </main>
    </body>
</html>
